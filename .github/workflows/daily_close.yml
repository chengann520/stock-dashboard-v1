name: Daily Market Close & Review

on:
  schedule:
    # 台灣時間下午 16:00 (UTC 08:00) 
    # 修正重點：將 1-7 改為 1-5 (週一到週五)，因為週末股市不開盤
    - cron: '0 8 * * 1-5'
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir setuptools wheel pandas sqlalchemy psycopg2-binary python-dotenv yfinance tqdm

      - name: Run Market Close Script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python src/market_close.py
