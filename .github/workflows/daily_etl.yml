name: Daily Stock ETL

on:
  schedule:
    # 說明：UTC 時間 0點~5點，每 30 分鐘執行一次
    # 對應台灣時間：早上 08:00 ~ 下午 13:30
    - cron: '*/30 0-5 * * 1-5'
    
  workflow_dispatch: # 允許手動按按鈕測試

jobs:
  etl:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 下載你的程式碼
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. 安裝套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas sqlalchemy psycopg2-binary python-dotenv yfinance FinMind plotly

      # 4. 執行 ETL Pipeline
      - name: Run ETL Pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python main.py
